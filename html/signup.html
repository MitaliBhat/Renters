<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200&family=Merriweather&family=Montserrat&family=Open+Sans:wght@300;400&family=Poppins&family=Roboto+Slab&family=Roboto:wght@300&family=Rubik:wght@300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <!------------------------------------------------------------------->
    <script src="js/passhideshow.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/signup.css" />
</head>

<body>
    <section>
        <div class="form-box">
            <form action="sign_up.php" method="POST">
                <div class="squares" style="--i:0;"></div>
                <div class="squares" style="--i:1;"></div>
                <div class="squares" style="--i:2;"></div>
                <div class="login-form-container">
                    <div class="login-form">
                        <h2>Sign Up</h2>
                        <div class="logo">
                            <a href="homepage.html"><img class="logoimg" src="css/icon/logo.png" /></a>
                        </div>
                        <form>
                            <div class="login-input">
                                <input type="text" name="first_name" placeholder="First Name" required>
                            </div>
                            <div class="login-input">
                                <input type="text" name="last_name" placeholder="Last Name" required>
                            </div>
                            <div class="login-input">
                                <input type="tel" name="phone_number" placeholder="Phone Number">
                            </div>
                            <div class="login-input">
                                <input type="email" name="email_id" placeholder="Email ID" required>
                            </div>
                            <div class="login-input">
                                <input type="text" name="username" placeholder="Create Username" required>
                            </div>
                            <div class="login-input">
                                <input type="password" name="password" id="password1" placeholder="Enter Password" required>
                            </div>
                            <div id="eyetoggle1" class="" onclick="eyeShowHide1();"></div>
                            <div class="login-input">
                                <input type="password" name="confirm_password" id="password2" placeholder="Confirm Password" required>
                            </div>
                            <div id="eyetoggle2" class="" onclick="eyeShowHide2();"></div>
                            <div class="login-input">
                                <input type="submit" value="Sign Up">
                            </div>
                            <p class="cont">By continuing, you agree to Rentor's <a href="termsofuse.html">Terms of Use</a> and <a href="privacypolicy.html">Privacy Policy</a>.
                            </p>
                            <p class="forget-pass">Forgot password ? <a href="forgetpass.html">Click Here!</a>
                            </p>
                            <p class="forget-pass">Already have an account ? <a href="login.html">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
        </div>
    </section>
</body>

</html>
